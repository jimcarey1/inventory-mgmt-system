<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Warehouse</title>
  <link rel="stylesheet" href="/static/css/add_warehouse.css">
</head>
<body>
  <div class="card" role="region" aria-label="Create Warehouse">
    <h1>Create Warehouse</h1>

    <form id="add-warehouse" novalidate>
      <!-- Warehouse basic info -->
      <div class="form-row inline">
        <div class="field" style="flex:1;">
          <label for="name">Warehouse Name</label>
          <input id="name" name="name" type="text" required minlength="2" placeholder="e.g., North Storage Hub" />
        </div>
      </div>

      <!-- Address section title -->
      <p class="section-title">Address</p>

      <!-- Address line1 -->
      <div class="form-row">
        <div class="field">
          <label for="line1">Address Line 1</label>
          <textarea id="line1" name="line1" required placeholder="House number, street, building, etc."></textarea>
        </div>
      </div>

      <!-- Address line2 -->
      <div class="form-row">
        <div class="field">
          <label for="line2">Address Line 2 <span class="small">(optional)</span></label>
          <input id="line2" name="line2" type="text" placeholder="Floor, suite, landmark, etc." />
        </div>
      </div>

      <!-- City & State (two-column on wide screens) -->
      <div class="form-row two-col">
        <div class="field">
          <label for="city">City</label>
          <input id="city" name="city" type="text" required maxlength="100" placeholder="City" />
        </div>

        <div class="field">
          <label for="state">State</label>
          <input id="state" name="state" type="text" required maxlength="100" placeholder="State / Province" />
        </div>
      </div>

      <!-- Postal code & Country -->
      <div class="form-row two-col">
        <div class="field">
          <label for="postal_code">Postal Code</label>
          <input id="postal_code" name="postal_code" type="text" required maxlength="20"
                 pattern="[A-Za-z0-9\- ]{3,20}"
                 placeholder="e.g., 560001" />
          <span class="small hint">Alphanumeric, 3â€“20 chars</span>
        </div>

        <div class="field">
          <label for="country">Country</label>
          <input id="country" name="country" type="text" required maxlength="100" value="India" />
        </div>
      </div>

      <!-- Latitude & Longitute (note: field name matches your model: 'longitute') -->
      <div class="form-row two-col">
        <div class="field">
          <label for="latitude">Latitude <span class="small">(optional)</span></label>
          <input id="latitude" name="latitude" type="number" step="any" placeholder="e.g., 12.9716" />
        </div>

        <div class="field">
          <label for="longitude">Longitude <span class="small">(optional)</span></label>
          <input id="longitude" name="longitude" type="number" step="any" placeholder="e.g., 77.5946" />
        </div>
      </div>

      <div class="actions">
        <button type="button" class="secondary" onclick="document.querySelector('form').reset();">Reset</button>
        <button type="submit">Create Warehouse</button>
      </div>
    </form>
    <script src="/static/js/addwarehouse.js"></script>
  </div>
</body>
</html>

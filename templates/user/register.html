<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>

<div class="register-card">
    <h2>Create Account</h2>

    <form id="register-form">
        <!-- Username -->
        <div class="form-group">
            <label for="username">Username</label>
            <input
                type="text"
                id="username"
                name="username"
                required
                minlength="3"
                pattern="[a-zA-Z0-9_]+"
                placeholder="Enter username"
            >
            <small>Only letters, numbers, and underscores. Min 3 characters.</small>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="example@email.com"
            >
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                name="password"
                required
                minlength="8"
                pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).{8,}"
                placeholder="Enter password"
            >
            <small>
                At least 8 characters, one uppercase, one lowercase, and one number.
            </small>
        </div>

        <button type="submit" onsubmit="register()" class="register-button">Register</button>
    </form>
    <script src="/static/js/register.js"></script>
</div>
</body>
</html>

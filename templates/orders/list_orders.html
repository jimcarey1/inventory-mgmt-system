<!DOCTYPE html>
<html>
<head>
  <title>My Orders</title>
  <link rel="stylesheet" href="/static/css/list_orders.css">
</head>
<body>
  <div class="container">
    <h1>My Orders</h1>

    {% if orders %}
      <table class="orders-table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Status</th>
            <th>Created</th>
            <th>Confirmed</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          {% for order in orders %}
          <tr>
            <td>#{{ order.id }}</td>
            <td>
              <span class="status {{ order.status }}">
                {{ order.status | capitalize }}
              </span>
            </td>
            <td>{{ order.created_at }}</td>
            <td>{{ order.confirmed_at or "-" }}</td>
            <td>
              <a href="/orders/{{ order.id }}" class="btn">
                View
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No orders yet.</p>
    {% endif %}
  </div>
</body>
</html>
